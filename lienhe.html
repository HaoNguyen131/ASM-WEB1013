<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với Nền tảng</title>
    <link rel="stylesheet" href="lienhe.css">
</head>
<body>
    <form>
    <div class="container">
        <h1>Liên hệ với Trường</h1>
        
        <div class="form-wrapper">
            <div class="image-container">
                <img src="./image.png" alt="banner">
            </div>
            
            <div class="contact-form">
             
                    <label for="email">Email của bạn</label>
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
            
                    <label for="subject">Tiêu đề của bạn</label>
                    <input type="text" id="subject" placeholder="Nhập tiêu đề" required>
            
                    <label for="message">Lời nhắn của bạn</label>
                    <textarea id="message" placeholder="Nhập lời nhắn"></textarea>
                    
                    <button type="submit"> Gửi lời nhắn</button>
            </div>
        </div>
        
    </form>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.847040075862!2d108.22232711468516!3d16.07540638887615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142176fc85f7c75%3A0x87e2cb833a843509!2zMTMwIFjhu5FjIFbEg24gSHXhu7FjIFRo4bqhbiwgSOG7kyBUaMOhbmgsIMSQw6AgTmFuZw!5e0!3m2!1svi!2s!4v1697081009334!5m2!1svi!2s"
                width="600" height="450" style="border:0;">
            </iframe>
        </div>
        
        <footer>
            <p>© 2024 Bản quyền thuộc về Trường Đại học FPT.</p>
        </footer>
    </div>  
</body>
</html>
