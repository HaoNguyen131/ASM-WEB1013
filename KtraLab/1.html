<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="row">
                <div class="form-group">
                    <label for="first-name">Frist Name*</label>
                    <input type="text" id="first-name" placeholder="Nhập họ">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name </label>
                    <input type="text" id="last-name" placeholder="Nhập tên">
                </div>
            </div>
            <div class="row"> 
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" id="email" placeholder="Nhập email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>

                <div class="form-group">
                    <label>Hobbies:</label>
                    <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                    <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
                    <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
                </div>
            </div>
            <div class="row">
            <div class="form-group">
                <label for="income">Source of income:</label>
                <select id="income">
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label>income:</label>
                <input type="range" min="0" max="100000" step="1000" id="income-range">
                <span id="income-value">20K</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="profile-picture">Upload image:</label>
                <input type="file" id="profile-picture">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" value="18" min="0" max="100">
            </div>
        </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder=""></textarea>
            </div>
<hr>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
