<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
    <script src="https://kit.fontawesome.com/d3ca087ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="like-share-container">
        <!-- Nút Like -->
        <button class="like-button">
            <i class="fa-solid fa-thumbs-up"></i>
            Thích
        </button>
    
        <!-- Nút Share -->
        <button class="share-button">
            <i class="fa-solid fa-share"></i>
            Chia sẻ
        </button>
    
        <!-- Biểu tượng mạng xã hội -->
        <div class="social-icons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank">
                <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?url=https://example.com" target="_blank">
                <i class="fa-brands fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://example.com" target="_blank">
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
        </div>
    </div>
    
</body>
</html>
